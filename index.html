<!DOCTYPE html>
<html>
<head>
    <title>meal-tracc</title>
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
    <div id="header" class="center">meal-tracc</div><br />
    <div id="main-table"></div><br />
    <div class="center">
        <button onclick="resetMeals()">Reset</button>
        <button onclick="archiveMeals()">Archive</button>
        <button onclick="analyzeData(this)">Past Data</button>
    </div><br />
    <div class="center">
        <button id="collapse-data-past" onclick="collapseData()">Collapse Data (Toggle)</button>
    </div>
    <div id="past-data" class="center"></div>
    <template id="input-template">
        <select>
            <option value=""></option>
            <option value="dining-hall">Dining Hall</option>
            <option value="outside">Outside</option>
            <option value="not-eaten">Not Eaten</option>
        </select>
    </template>
    <template id="week-table-template">
        <table class="center">
            <tr>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        <tbody></tbody>
    </table>
    </template>
</body>
<script type="text/javascript" src="frontend.js"></script>
</html>
